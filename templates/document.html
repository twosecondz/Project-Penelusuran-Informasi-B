<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }
      h1 {
        font-size: 2em; /* Larger font size for the title */
        color: #333;
      }
      p {
        font-size: 1em; /* Regular font size for content */
        line-height: 1.5; /* Better spacing for readability */
        color: #555;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p>{{ content | safe }}</p>
    <!-- Render content as safe HTML -->
    <a href="{{ url_for('index') }}">Back to Search</a>
  </body>
</html>
